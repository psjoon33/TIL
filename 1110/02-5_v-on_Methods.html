<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Vue v-on Methods</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button v-on:click="alertMessage">My Alert Button</button>
    <button v-on:click="changeMessage">My Change Button</button>
    <hr>
    <h2>{{ counter }}</h2>
    <button v-on:click="addOne">My Change Button</button>
    <hr>

    <form action="/articles/" @submit.prevent>
      <button>Submit!</button>
    </form>
    <hr>

    <input type="text" @keypress="onInputEnter">
    <input type="text" @keypress.enter="onInputEnter('ssafy')">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js',
        counter: 0,
      },
      methods: {
        alertMessage: function () {
          alert(this.message)
        },
        // alertMessage() {} -> ES6 문법
        changeMessage: function () {
          this.message = 'New Hello Vue.js'
        },
        addOne: function () {
          this.counter += 1
        },
        onInputEnter: function (inputValue) {
          console.log('Enter Enter!')
          console.log(inputValue)
        }
      }
    })
  </script>
</body>
</html>
